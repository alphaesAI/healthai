# extractor_config.yml
# Endpoint-only configuration for pipeline extractors

extractors:
  # PostgreSQL extractor endpoints
  postgres_extractor:
    type: postgres
    endpoints:
      - execute_query
      - execute_many
      - get_connection_info
      - test_connection

  # Elasticsearch extractor endpoints
  elasticsearch_extractor:
    type: elasticsearch
    endpoints:
      - search
      - index_document
      - get_document
      - update_document
      - delete_document
      - get_cluster_info
      - test_connection

  # Gmail extractor endpoints
  gmail_extractor:
    type: gmail
    endpoints:
      - list_messages
      - get_message
      - send_message
      - modify_labels
      - get_profile
      - test_connection
