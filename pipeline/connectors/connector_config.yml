connectors:

  # Gmail API connector
  gmail:
    type: gmail
    credentials_path: "credentials.json"
    token_path: "token.json"
    error_message: "Gmail credentials or token file missing"

  # Elasticsearch connector
  elasticsearch:
    type: elasticsearch
    connection:
      hosts:
        - "http://localhost:9200"
      connection_params:
        request_timeout: 30
    error_message: "Elasticsearch connection failed"

  # PostgreSQL – Health Database
  postgres_health:
    type: postgres
    connection:
      host: "localhost"
      port: 5432
      database: "health_db"
      user: "logi"
      password: "logi"
      connection_params:
        connect_timeout: 10
        application_name: "healthai_health_pipeline"
    error_message: "Health DB PostgreSQL connection failed"

  # PostgreSQL – Pharma Database
  postgres_pharma:
    type: postgres
    connection:
      host: "localhost"
      port: 5432
      database: "pharma_db"
      user: "logi"
      password: "logi"
      connection_params:
        connect_timeout: 10
        application_name: "healthai_pharma_pipeline"
    error_message: "Pharma DB PostgreSQL connection failed"

  # PostgreSQL – Analytics / Structured Data
  postgres_analytics:
    type: postgres
    connection:
      host: "localhost"
      port: 5432
      database: "structured_data_pipeline"
      user: "logi"
      password: "logi"
      connection_params:
        connect_timeout: 10
        application_name: "healthai_analytics_pipeline"
    error_message: "Analytics PostgreSQL connection failed"