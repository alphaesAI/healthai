# Loaders Configuration
# This file contains endpoint dependencies for all pipeline loaders

# Loader endpoint dependencies
loaders:
  # Elasticsearch loader endpoints
  elasticsearch_loader:
    type: elasticsearch
    router: "ElasticsearchLoaderRouter"
    endpoints:
      - "load_documents"
      - "bulk_load"
      - "create_index"
      - "test_connection"
      - "get_connection_info"
    dependencies:
      - "pipeline.connectors.elasticsearch"
      - "elasticsearch"

# Router configurations
routers:
  elasticsearch_loader_router: "loaders.router.elasticsearch_loader_router.ElasticsearchLoaderRouter"